<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question For You üíï</title>
    <style>
        /* Import Google Font for romantic feel */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart-bg {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite linear;
            opacity: 0.1;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Question styling */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Message display */
        .message {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 2rem;
            min-height: 30px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .message.show {
            opacity: 1;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Button container */
        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        /* Button styles */
        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Quicksand', sans-serif;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-no {
            background: #f0f0f0;
            color: #666;
            position: relative;
        }
        
        .btn-no:hover {
            background: #e0e0e0;
        }
        
        /* Runaway button animation */
        .btn-no.runaway {
            position: absolute;
            transition: all 0.3s ease-out;
        }
        
        /* Success state */
        .success-container {
            display: none;
            animation: zoomIn 0.5s ease-out;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-container h2 {
            font-family: 'Pacifico', cursive;
            color: #764ba2;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .heart-animation {
            font-size: 4rem;
            animation: heartBeat 1s infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.2);
            }
        }
        
        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confettiFall 3s linear;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            .button-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Main container -->
    <div class="container" id="mainContainer">
        <h1>Do you love me? üíï</h1>
        <div class="message" id="message"></div>
        
        <!-- Question state -->
        <div class="question-container" id="questionContainer">
            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
        
        <!-- Success state -->
        <div class="success-container" id="successContainer">
            <h2>I knew it! I love you too! üíñ</h2>
            <div class="heart-animation">‚ù§Ô∏è</div>
            <p style="margin-top: 1rem; color: #666;">You make my world complete üåü</p>
        </div>
    </div>
    
    <script>
        // Initialize variables
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        const container = document.querySelector('.container');
        
        // Messages for each "No" click
        const noMessages = [
            "Please think again üò¢",
            "Think again properly ü•∫",
            "Man jao na baby, kitna bhav khaogi üíî"
        ];
        
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff6347', '#ffd700', '#ff69b4'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        // Make button run away from cursor
        function makeButtonRunaway() {
            noBtn.classList.add('runaway');
            
            // Function to move button away from cursor/touch
            const moveButton = (e) => {
                const rect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // Get cursor/touch position
                let x, y;
                if (e.type.includes('mouse')) {
                    x = e.clientX;
                    y = e.clientY;
                } else if (e.type.includes('touch')) {
                    x = e.touches[0].clientX;
                    y = e.touches[0].clientY;
                }
                
                // Calculate new position (opposite direction from cursor)
                const deltaX = x - (btnRect.left + btnRect.width / 2);
                const deltaY = y - (btnRect.top + btnRect.height / 2);
                
                // Move button in opposite direction
                let newX = btnRect.left - rect.left - deltaX * 2;
                let newY = btnRect.top - rect.top - deltaY * 2;
                
                // Keep button within container bounds
                newX = Math.max(0, Math.min(newX, rect.width - btnRect.width));
                newY = Math.max(0, Math.min(newY, rect.height - btnRect.height));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            };
            
            // Add both mouse and touch events for mobile support
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton);
            
            // Prevent clicking
            noBtn.style.pointerEvents = 'none';
            setTimeout(() => {
                noBtn.style.pointerEvents = 'auto';
            }, 300);
        }
        
        // Handle "No" button click
        noBtn.addEventListener('click', function() {
            if (noClickCount < 3) {
                // Show messages for first 3 clicks
                message.textContent = noMessages[noClickCount];
                message.classList.add('show');
                noClickCount++;
                
                // Add shake animation to button
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
            } else {
                // After 3 clicks, make button run away
                makeButtonRunaway();
                message.textContent = "Catch me if you can! üòú";
                message.classList.add('show');
            }
        });
        
        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            // Hide question container
            questionContainer.style.display = 'none';
            message.style.display = 'none';
            
            // Show success message
            successContainer.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Add extra floating hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-bg';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = '30px';
                    heart.style.opacity = '0.3';
                    heart.textContent = '‚ù§Ô∏è';
                    document.getElementById('floatingHearts').appendChild(heart);
                }, i * 100);
            }
        });
        
        // Shake animation for "No" button
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize floating hearts on page load
        createFloatingHearts();
    </script>
</body>
</html>
